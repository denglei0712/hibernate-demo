spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    mapping-resources: hibernate/User.Hbm.xml, hibernate/Book.hbm.xml, hibernate/Dept.hbm.xml, hibernate/Emp.hbm.xml